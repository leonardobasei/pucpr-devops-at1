name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: |
        npm install -g eslint
        npx eslint src/ tests/ --ext .js --format json --output-file eslint-report.json || true
    
    - name: Run Prettier check
      run: |
        npm install -g prettier
        npx prettier --check src/ tests/ || echo "Prettier check completed with issues"
    
    - name: Run security audit
      run: |
        npm audit --audit-level moderate || echo "Security audit completed with issues"
    
    - name: Check for outdated packages
      run: |
        npm outdated || echo "Outdated packages check completed"
    
    - name: Generate dependency graph
      run: |
        npm install -g npm-license-checker
        npx npm-license-checker --json --out licenses.json || echo "License check completed"
    
    - name: Upload ESLint results
      uses: actions/upload-artifact@v4
      with:
        name: eslint-report
        path: eslint-report.json
        retention-days: 30
    
    - name: Upload license report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: licenses.json
        retention-days: 30
